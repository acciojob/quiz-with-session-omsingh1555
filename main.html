<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="questions"></div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        choices: ["Paris", "London", "Berlin", "Madrid"],
        answer: "Paris",
      },
      {
        question: "What is the highest mountain in the world?",
        choices: ["Everest", "Kilimanjaro", "Denali", "Matterhorn"],
        answer: "Everest",
      },
      {
        question: "What is the largest country by area?",
        choices: ["Russia", "China", "Canada", "United States"],
        answer: "Russia",
      },
      {
        question: "Which is the largest planet in our solar system?",
        choices: ["Earth", "Jupiter", "Mars"],
        answer: "Jupiter",
      },
      {
        question: "What is the capital of Canada?",
        choices: ["Toronto", "Montreal", "Vancouver", "Ottawa"],
        answer: "Ottawa",
      },
    ];

    // Retrieve previous answers from localStorage if available
    let userAnswers = JSON.parse(localStorage.getItem("userAnswers")) || [];

    const questionsElement = document.getElementById("questions");

    function renderQuestions() {
      for (let i = 0; i < questions.length; i++) {
        const question = questions[i];
        const questionContainer = document.createElement("div");

        const questionText = document.createElement("p");
        questionText.textContent = `${i + 1}. ${question.question}`;
        questionContainer.appendChild(questionText);

        for (let j = 0; j < question.choices.length; j++) {
          const choice = question.choices[j];

          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = `question-${i}`;
          radio.value = choice;

          // âœ… Restore checked state properly
          if (userAnswers[i] === choice) {
            radio.checked = true;
          }

          // ðŸ’¾ Save user's choice
          radio.addEventListener("change", function () {
            userAnswers[i] = this.value;
            localStorage.setItem("userAnswers", JSON.stringify(userAnswers));
          });

          label.appendChild(radio);
          label.appendChild(document.createTextNode(choice));
          questionContainer.appendChild(label);
          questionContainer.appendChild(document.createElement("br"));
        }

        questionsElement.appendChild(questionContainer);
      }
    }

    renderQuestions();
  </script>
</body>
</html>
